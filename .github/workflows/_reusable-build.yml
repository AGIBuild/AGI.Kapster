name: Reusable Build and Test

# Reusable build and test workflow
on:
  workflow_call:
    inputs:
      configuration:
        type: string
        required: false
        default: 'Release'
      enable-coverage:
        type: boolean
        required: false
        default: true
      upload-artifacts:
        type: boolean
        required: false
        default: true
      artifact-retention-days:
        type: number
        required: false
        default: 7
    outputs:
      build-success:
        description: 'Whether build was successful'
        value: ${{ jobs.build-test.outputs.build-success }}
      test-success:
        description: 'Whether tests passed'
        value: ${{ jobs.build-test.outputs.test-success }}

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build-test.outputs.build-success }}
      test-success: ${{ steps.build-test.outputs.test-success }}
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        
    - name: ğŸ› ï¸ Setup Environment
      uses: ./.github/actions/setup-environment
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: ğŸ”’ Validate locked version
      shell: pwsh
      run: |
        if (-not (Test-Path version.json)) { Write-Host 'version.json missing'; exit 1 }
        ./build.ps1 CheckVersionLocked
        
    - name: ğŸ”¨ Build and Test
      id: build-test
      uses: ./.github/actions/build-and-test
      with:
        configuration: ${{ inputs.configuration }}
        enable-coverage: ${{ inputs.enable-coverage }}
        
    - name: ğŸ“Š Upload test results and coverage
      if: always() && inputs.upload-artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-test-results-${{ inputs.configuration }}
        path: artifacts/coverage/
        if-no-files-found: warn
        retention-days: ${{ inputs.artifact-retention-days }}