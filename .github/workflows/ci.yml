name: Main CI/CD

# ä¸»å¼€å‘åˆ†æ”¯CI - æŒç»­é›†æˆå’Œé¢„å‘å¸ƒæ„å»º
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  security-events: write
  actions: read
  id-token: write
  packages: write

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-info:
    name: ğŸ“‹ Build Information
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      build-number: ${{ steps.version.outputs.build-number }}
      
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: âš™ï¸ Configure Git for GitVersion
      run: |
        git config --global --add safe.directory /github/workspace
        git config --global --add safe.directory $(pwd)
        
    - name: ğŸ“Š Get build information
      id: version
      shell: pwsh
      run: |
        $buildNumber = "${{ github.run_number }}"
        $shortSha = "${{ github.sha }}".Substring(0, 7)
        
        try {
          ./build.ps1 Info
          $version = "main-alpha.$buildNumber+$shortSha"
        } catch {
          Write-Warning "Build info failed, using fallback"
          $version = "1.3.0-alpha.$buildNumber+$shortSha"
        }
        
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "build-number=$buildNumber" >> $env:GITHUB_OUTPUT
        
        Write-Host "ğŸ—ï¸ Build: $buildNumber"
        Write-Host "ğŸ·ï¸ Version: $version"

  test-and-quality:
    name: ğŸ§ª Test & Quality
    runs-on: ubuntu-latest
    needs: build-info
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: âš™ï¸ Configure Git for GitVersion
      run: |
        git config --global --add safe.directory /github/workspace
        git config --global --add safe.directory $(pwd)
        
    - name: ğŸ”¨ Build and Test
      shell: pwsh
      run: |
        ./build.ps1 Clean
        ./build.ps1 Build Test --coverage
        
    - name: ğŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-ubuntu
        path: |
          artifacts/test-results/
          artifacts/coverage/
        retention-days: 7

  build-preview:
    name: ğŸš€ Build Preview (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: [build-info, test-and-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        include:
          - platform: win-x64
            os: windows-latest
          - platform: linux-x64  
            os: ubuntu-latest
          - platform: osx-x64
            os: macos-13
          - platform: osx-arm64
            os: macos-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: âš™ï¸ Configure Git for GitVersion
      run: |
        git config --global --add safe.directory /github/workspace
        git config --global --add safe.directory $(pwd)
        
    - name: ğŸ”¨ Build and Publish
      shell: pwsh
      run: |
        ./build.ps1 Clean
        ./build.ps1 Publish --rids ${{ matrix.platform }}
        
    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: preview-${{ matrix.platform }}
        path: artifacts/publish/${{ matrix.platform }}/
        retention-days: 7

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    # Run when a GitHub Release is published, or when a tag starting with 'v' is pushed
    if: |
      github.event_name == 'release' || 
      startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: âš™ï¸ Configure Git for GitVersion
      run: |
        git config --global --add safe.directory /github/workspace
        git config --global --add safe.directory $(pwd)
        
    - name: ğŸ” Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp
        
    - name: ğŸ”¨ Build for analysis
      shell: pwsh
      run: |
        ./build.ps1 Build
        
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  preview-summary:
    name: ğŸ“‹ Preview Summary
    runs-on: ubuntu-latest
    needs: [build-info, test-and-quality, build-preview, security-scan]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“Š Build Status Summary
      shell: pwsh
      run: |
        Write-Host "ğŸš€ Main Branch Preview Build Complete"
        Write-Host "======================================="
        Write-Host "Version: ${{ needs.build-info.outputs.version }}"
        Write-Host "Build: ${{ needs.build-info.outputs.build-number }}"
        Write-Host "Tests: ${{ needs.test-and-quality.result }}"
        Write-Host "Security: ${{ needs.security-scan.result }}"
        Write-Host "Preview Builds: ${{ needs.build-preview.result }}"
        Write-Host ""
        Write-Host "âœ… Ready for release branch creation!"