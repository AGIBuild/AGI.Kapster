name: Create Release Tag

# åˆ›å»ºå‘å¸ƒæ ‡ç­¾å·¥ä½œæµ - ä½¿ç”¨ GitVersion è‡ªåŠ¨è®¡ç®—ç‰ˆæœ¬å·
on:
  workflow_dispatch:
    inputs:
      version_increment:
        description: 'ç‰ˆæœ¬å¢é‡ç±»å‹'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto       # æ ¹æ®æäº¤æ¶ˆæ¯è‡ªåŠ¨å†³å®š
          - patch      # ä¿®è®¢ç‰ˆæœ¬ (1.0.0 â†’ 1.0.1)
          - minor      # æ¬¡ç‰ˆæœ¬ (1.0.0 â†’ 1.1.0)  
          - major      # ä¸»ç‰ˆæœ¬ (1.0.0 â†’ 2.0.0)
      prerelease:
        description: 'æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬'
        required: false
        default: false
        type: boolean
      dry_run:
        description: 'ä»…è®¡ç®—ç‰ˆæœ¬å·ï¼Œä¸åˆ›å»ºæ ‡ç­¾'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  create-release-tag:
    name: ğŸ“‹ Create Release Tag
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'
        
    - name: âš™ï¸ Configure Git
      run: |
        git config --global --add safe.directory /github/workspace
        git config --global --add safe.directory $(pwd)
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: ğŸ“Š Calculate version with GitVersion
      id: version
      shell: pwsh
      run: |
        Write-Host "ğŸ” Calculating version using GitVersion..."
        
        # Install GitVersion tool if not available
        try {
          $gitVersionOutput = dotnet gitversion 2>$null
          Write-Host "âœ… GitVersion already available"
        } catch {
          Write-Host "ğŸ“¦ Installing GitVersion tool..."
          dotnet tool install --global GitVersion.Tool
        }
        
        # Get current version information
        $gitVersion = dotnet gitversion | ConvertFrom-Json
        
        Write-Host "ğŸ“‹ Current Version Information:"
        Write-Host "  SemVer: $($gitVersion.SemVer)"
        Write-Host "  FullSemVer: $($gitVersion.FullSemVer)"
        Write-Host "  Major: $($gitVersion.Major)"
        Write-Host "  Minor: $($gitVersion.Minor)"
        Write-Host "  Patch: $($gitVersion.Patch)"
        Write-Host "  BranchName: $($gitVersion.BranchName)"
        Write-Host "  CommitsSinceVersionSource: $($gitVersion.CommitsSinceVersionSource)"
        
        # Determine version increment
        $increment = "${{ github.event.inputs.version_increment }}"
        $isPrerelease = "${{ github.event.inputs.prerelease }}" -eq "true"
        
        Write-Host "ğŸ¯ Version increment: $increment"
        Write-Host "ğŸ”„ Is prerelease: $isPrerelease"
        
        # Calculate new version based on increment type
        $major = [int]$gitVersion.Major
        $minor = [int]$gitVersion.Minor
        $patch = [int]$gitVersion.Patch
        
        switch ($increment) {
          "major" {
            $major++
            $minor = 0
            $patch = 0
            Write-Host "ğŸ“ˆ Major version increment: $major.$minor.$patch"
          }
          "minor" {
            $minor++
            $patch = 0
            Write-Host "ğŸ“ˆ Minor version increment: $major.$minor.$patch"
          }
          "patch" {
            $patch++
            Write-Host "ğŸ“ˆ Patch version increment: $major.$minor.$patch"
          }
          "auto" {
            # Use GitVersion's calculated next version
            # Check recent commits for conventional commit patterns
            $recentCommits = git log --oneline -10
            $hasBreaking = $recentCommits | Where-Object { $_ -match "BREAKING CHANGE|!:" }
            $hasFeature = $recentCommits | Where-Object { $_ -match "^[a-f0-9]+ feat(\(.*\))?:" }
            
            if ($hasBreaking) {
              $major++
              $minor = 0
              $patch = 0
              Write-Host "ğŸ“ˆ Auto: Breaking changes detected, major increment: $major.$minor.$patch"
            } elseif ($hasFeature) {
              $minor++
              $patch = 0
              Write-Host "ğŸ“ˆ Auto: Features detected, minor increment: $major.$minor.$patch"
            } else {
              $patch++
              Write-Host "ğŸ“ˆ Auto: Patch increment: $major.$minor.$patch"
            }
          }
        }
        
        # Construct version string
        $newVersion = "$major.$minor.$patch"
        if ($isPrerelease) {
          $newVersion += "-preview.1"
        }
        
        $tagName = "v$newVersion"
        
        # Check if tag already exists
        $existingTag = git tag -l $tagName
        if ($existingTag) {
          Write-Host "âŒ Tag $tagName already exists!"
          Write-Host "Existing tags:"
          git tag -l | Sort-Object | ForEach-Object { Write-Host "  $_" }
          exit 1
        }
        
        # Output version information
        echo "version=$newVersion" >> $env:GITHUB_OUTPUT
        echo "tag-name=$tagName" >> $env:GITHUB_OUTPUT
        echo "is-prerelease=$isPrerelease" >> $env:GITHUB_OUTPUT
        echo "increment=$increment" >> $env:GITHUB_OUTPUT
        
        Write-Host ""
        Write-Host "ğŸ·ï¸ New Release Version: $newVersion"
        Write-Host "ğŸ”– Tag Name: $tagName"
        Write-Host "ğŸ”„ Is Prerelease: $isPrerelease"
        
        # Show what will be included in this release
        $lastTag = git describe --tags --abbrev=0 2>$null
        if ($lastTag) {
          Write-Host ""
          Write-Host "ğŸ“ Changes since last release ($lastTag):"
          git log --oneline "$lastTag..HEAD" | ForEach-Object { Write-Host "  $_" }
        }
        
    - name: ğŸ·ï¸ Create and push tag
      if: github.event.inputs.dry_run != 'true'
      shell: pwsh
      run: |
        $tagName = "${{ steps.version.outputs.tag-name }}"
        $version = "${{ steps.version.outputs.version }}"
        $isPrerelease = "${{ steps.version.outputs.is-prerelease }}"
        
        Write-Host "ğŸš€ Creating release tag: $tagName"
        
        # Create annotated tag with release information
        $tagMessage = "Release $version`n`nAuto-generated release tag created by GitHub Actions.`nIncrement type: ${{ steps.version.outputs.increment }}`nPrerelease: $isPrerelease`nCreated: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss UTC')`n`nThis tag will trigger the automated release build process."
        
        git tag -a $tagName -m $tagMessage
        
        Write-Host "ğŸ“¤ Pushing tag to remote repository..."
        git push origin $tagName
        
        Write-Host "âœ… Tag $tagName created and pushed successfully!"
        Write-Host ""
        Write-Host "ğŸ”„ This will automatically trigger the Release Build & Publish workflow."
        Write-Host "ğŸ“Š Monitor the progress at: https://github.com/${{ github.repository }}/actions"
        
    - name: ğŸ“‹ Dry run summary
      if: github.event.inputs.dry_run == 'true'
      shell: pwsh
      run: |
        Write-Host "ğŸ” DRY RUN - No tag was created"
        Write-Host "======================================"
        Write-Host "Calculated version: ${{ steps.version.outputs.version }}"
        Write-Host "Tag name: ${{ steps.version.outputs.tag-name }}"
        Write-Host "Is prerelease: ${{ steps.version.outputs.is-prerelease }}"
        Write-Host "Increment type: ${{ steps.version.outputs.increment }}"
        Write-Host ""
        Write-Host "To create this release, run this workflow again with 'Dry run' unchecked."
        
    - name: ğŸ“Š Output summary
      shell: pwsh
      run: |
        $dryRun = "${{ github.event.inputs.dry_run }}" -eq "true"
        
        if (-not $dryRun) {
          Write-Host "ğŸ‰ Release tag creation completed!"
          Write-Host "=================================="
          Write-Host "Version: ${{ steps.version.outputs.version }}"
          Write-Host "Tag: ${{ steps.version.outputs.tag-name }}"
          Write-Host "Prerelease: ${{ steps.version.outputs.is-prerelease }}"
          Write-Host ""
          Write-Host "ğŸ”„ Next steps:"
          Write-Host "1. The Release Build & Publish workflow will start automatically"
          Write-Host "2. Monitor progress in the Actions tab"
          Write-Host "3. Release will be published to GitHub Releases when complete"
        }