name: create-release

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Mark release as prerelease'
        required: false
        default: 'false'

permissions:
  contents: write

concurrency:
  group: create-release
  cancel-in-progress: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: release
          
      - name: ðŸ› ï¸ Setup Environment
        uses: ./.github/actions/setup-environment
      - name: Validate locked version
        id: set-version
        run: |
          if [ ! -f version.json ]; then
            echo 'version.json missing. Run nuke UpgradeVersion first.' >&2
            exit 1
          fi
          VERSION=$(jq -r '.version' version.json)
          # Accept format: yyyy.M.d.S  (four segments, last segment up to 5 digits)
          if ! echo "$VERSION" | grep -Eq '^[0-9]{4}\.[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{1,5}$'; then
            echo "Invalid version format: $VERSION" >&2
            exit 1
          fi
          echo "Using version $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Set version output
        run: |
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run CheckVersionLocked
        shell: pwsh
        run: ./build.ps1 CheckVersionLocked

      - name: Ensure tag not exists
        run: |
          TAG=v$VERSION
          if git rev-parse -q --verify refs/tags/$TAG >/dev/null; then
            echo "Tag $TAG already exists locally" >&2
            exit 1
          fi
          if git ls-remote --exit-code --tags origin "refs/tags/$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists on remote" >&2
            exit 1
          fi

      - name: Verify release branch state
        run: |
          # Verify version.json matches current state
          VERSION_IN_FILE=$(jq -r '.version' version.json)
          if [ "$VERSION_IN_FILE" != "$VERSION" ]; then
            echo "Error: version.json version ($VERSION_IN_FILE) doesn't match expected ($VERSION)" >&2
            exit 1
          fi
          
          echo "âœ… Release branch verification passed"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2          
        with:
          tag_name: v${{ env.VERSION }}
          name: AGI.Kapster v${{ env.VERSION }}
          target_commitish: release
          draft: false
          prerelease: ${{ github.event.inputs.prerelease }}
          token: ${{ secrets.GH_PAT }}   

      - name: Summary
        run: |
          echo "Release created: v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Next workflow (release.yml) will build & publish artifacts automatically." >> $GITHUB_STEP_SUMMARY
          echo "Prerelease flag chosen: ${{ github.event.inputs.prerelease }} (interpreted downstream)." >> $GITHUB_STEP_SUMMARY