name: 'Publish Package'
description: 'Build and package applications for specific runtime'
author: 'AGI.Captor Team'

inputs:
  runtime-id:
    description: 'Target runtime identifier (win-x64, linux-x64, osx-x64, osx-arm64)'
    required: true
  configuration:
    description: 'Build configuration'
    required: false
    default: 'Release'
  skip-tests:
    description: 'Skip running tests before publish'
    required: false
    default: 'true'
  package:
    description: 'Create platform-specific packages'
    required: false
    default: 'true'

outputs:
  artifact-path:
    description: 'Path to published artifacts'
    value: artifacts/publish/${{ inputs.runtime-id }}

runs:
  using: "composite"
  steps:
    - name: ğŸš€ Publish for ${{ inputs.runtime-id }}
      shell: pwsh
      run: |
        $publishArgs = "--configuration ${{ inputs.configuration }} --rids ${{ inputs.runtime-id }}"
        if ("${{ inputs.skip-tests }}" -eq "true") {
          $publishArgs += " --skip-tests"
        }
        
        ./build.ps1 Clean
        ./build.ps1 Publish $publishArgs
        
    - name: ğŸ“¦ Create packages
      if: inputs.package == 'true'
      shell: pwsh
      run: |
        $packageArgs = "--configuration ${{ inputs.configuration }} --rids ${{ inputs.runtime-id }}"
        ./build.ps1 Package $packageArgs
        
    - name: ğŸ“‚ Verify publish artifacts
      shell: pwsh
      run: |
        $publishPath = "artifacts/publish/${{ inputs.runtime-id }}"
        Write-Host "Checking publish directory: $publishPath"
        if (Test-Path $publishPath) {
          Write-Host "âœ… $publishPath directory exists"
          Get-ChildItem $publishPath -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
        } else {
          Write-Host "âŒ $publishPath directory not found"
          Write-Host "Available directories in artifacts/:"
          if (Test-Path "artifacts") {
            Get-ChildItem "artifacts" -Directory | ForEach-Object { Write-Host "  $($_.Name)" }
          } else {
            Write-Host "  No artifacts directory found"
          }
        }