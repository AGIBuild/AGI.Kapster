name: 'Build and Test'
description: 'Common build and test operations for .NET projects'
author: 'AGI.Captor Team'

inputs:
  configuration:
    description: 'Build configuration (Debug, Release)'
    required: false
    default: 'Release'
  enable-coverage:
    description: 'Enable test coverage collection'
    required: false
    default: 'true'
  skip-tests:
    description: 'Skip running tests'
    required: false
    default: 'false'
  cache-key-suffix:
    description: 'Additional suffix for cache key'
    required: false
    default: ''

outputs:
  build-success:
    description: 'Whether build was successful'
    value: ${{ steps.build.outcome == 'success' }}
  test-success:
    description: 'Whether tests were successful'
    value: ${{ steps.test.outcome == 'success' || inputs.skip-tests == 'true' }}

runs:
  using: "composite"
  steps:
    - name: â™»ï¸ Setup NuGet cache
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.fsproj', '**/*.vbproj') }}${{ inputs.cache-key-suffix }}
        restore-keys: |
          nuget-${{ runner.os }}-
          
    - name: ğŸ“¦ Restore dependencies
      shell: pwsh
      run: ./build.ps1 Restore
        
    - name: ğŸ”¨ Build project
      id: build
      shell: pwsh
      run: ./build.ps1 Build --configuration ${{ inputs.configuration }}
        
    - name: ğŸ§ª Run tests
      id: test
      if: inputs.skip-tests != 'true'
      shell: pwsh
      run: |
        $testArgs = "--configuration ${{ inputs.configuration }}"
        if ("${{ inputs.enable-coverage }}" -eq "true") {
          $testArgs += " --coverage"
        }
        ./build.ps1 Test $testArgs
        
    - name: ğŸ“‚ Verify artifacts directories
      shell: pwsh
      run: |
        Write-Host "Checking artifacts directories..."
        if (Test-Path "artifacts") {
          Write-Host "âœ… artifacts/ directory exists"
          Get-ChildItem "artifacts" -Recurse | ForEach-Object { Write-Host "  $($_.FullName)" }
        } else {
          Write-Host "âŒ artifacts/ directory not found"
        }